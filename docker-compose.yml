version: "3"

services:
    anzu-chain-1:
        container_name: anzu1
        image: invincibleman/anzu-chain:hotfix-database-access
        ports:
            - 8081:8080
        depends_on:
            - kirarin-shower
        environment:
            ANZU_MINORACCOUNTID: anzu1
            ANZU_REDISNODECOUNT: 4
            ANZU_REDISHOST: kirarin-shower
            ANZU_REDISPORT: 6379

    anzu-chain-2:
